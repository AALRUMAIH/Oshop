<div class="row mt-3">

    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="saveProduct()">
            <div class="form-group">
              <label for="title">Title</label>
              <input #title="ngModel"  type="text" class="form-control" [(ngModel)]="product.title" name="title" required />
              <div class ="alert alert-danger" *ngIf="title.touched && title.invalid">Title is required</div>
            </div>
          
            <div class="form-group">
              <label for="price">Price</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input #price ="ngModel"  type="number" class="form-control" [(ngModel)]="product.price" name="price" required />
                
              </div>
              <div class ="alert alert-danger" *ngIf="price.touched && price.invalid">Price is required</div>
            </div>
          
            <div class="form-group">
              <label for="category">Category</label>
              <select  #category="ngModel" [(ngModel)]="product.category" class="form-control"  name="category" required>
                <option value=""></option>
                <option *ngFor="let category of categories" [value]="category.category">{{ category.category }}</option>
              </select>
              <div class ="alert alert-danger" *ngIf="category.touched && category.invalid">category is required</div>
            </div>
          
            <div class="form-group mb-3">
              <label for="imageUrl">Image URL</label>
              <input #image="ngModel" type="text" class="form-control" [(ngModel)]="product.image" name="image" required />
              <div class ="alert alert-danger" *ngIf="image.touched && image.invalid">Image URL is required</div>
            </div>
          
            <button type="submit" class="btn btn-primary me-2">Save</button>
            
            <button type="button" (click)="deleteProducts()" class="btn btn-danger"  >Delete</button>
          </form>

    </div>
    <div class="col-md-6">
        
        <div class="card" style="width: 18rem;">
            <img [src]="image.value" class="card-img-top" >
            <div class="card-body">
              <h5 class="card-title">{{title.value}}</h5>
              <p class="card-text">{{price.value | currency:'USD':true}}</p>
             
            </div>
          </div>


    </div>
</div>
